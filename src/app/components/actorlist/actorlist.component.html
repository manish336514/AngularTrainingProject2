<div>
  <h3>
    List Of Actors
    <table class="table table-dark table-striped table-hover">
      <thead>
        <th>Name</th>
        <th>Rating</th>
      </thead>
      <tbody>
        <tr *ngFor="let actor of actorList; index as n">
          <td>{{ actor.name }}</td>
          <td>{{ actor.Rating }}</td>
          <td>
            <button (click)="deleteActor(n)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </h3>
</div>
